<!DOCTYPE html>
<html lang="en">
   <head>
      <title>GifTastic - Thomas Rios</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>GifTastic</title>

      <!-- stylesheets -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Black+Ops+One&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">

      <!-- jquery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="assets/javascript/giftastic.js"></script>
   </head>
   <body>
      <div class="container-fluid" id="wrap">
         <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="header">
               <h3 id="title">Giftastic - Basketball Players</h3>
            </div>
         </div>

         <!-- buttons -->
         <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="buttonArea"></div>
         </div>

         <!-- gifs -->
         <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" id="gifArea"></div>

            <!-- search button -->
            <div class="col-xs-3 col-sm-3 col-md-3col-lg-3">
               <form>
                  <fieldset>
                     <label for="topic-input">Add a player</label><br>
                     <input type="text" placeholder="Stack your team..." id="topic-input">
                     <button type="submit" class="btn submit" data="submitBtn">Submit</button>
                  </fieldset>
               </form>
            </div>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="assets/javascript/giftastic.js"></script>
   </body>
</html>
